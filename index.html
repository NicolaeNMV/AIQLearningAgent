<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Q-Learning</title>
  <link rel="stylesheet" href="main.css" />
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="requestAnimFrame.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Q-Learning</h1>
    </header>

    <div id="experiment">
      <canvas id="path" width="40" height="20" style="width: 600px;"></canvas>
      <canvas id="viewport" width="40" height="20" style="width: 600px;"></canvas>
      <div id="objects"></div>
    </div>

    <div id="stats">
      iteration <span class="num_iteration"></span>
    </div>

    <div id="buttons">
      <input type="checkbox" id="enableQL" name="enableQL" checked="checked" />
      <label for="enableQL">visualize QL</label>
    </div>
  </div>
</body>
</html>
